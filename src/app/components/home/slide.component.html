<br>
<h1>{{ title }}</h1>
<br>
<div class="row animated fadeIn fast" *ngIf="movies">
    <div class="col-sm-6">
      <div class="row">
        <div
          class="col-md-12 div-pic-1"
          [routerLink]="['/movie', movies[0].id, 'home' ]" routerLinkActive="router-link-active" 
          [ngStyle]="{
            'background-image': 'url( ' + (movies[0] | imageMovies) + ' )'
          }"
        ><p class="pic-titulo">{{ movies[0].original_title }}</p></div>
      </div>
      <div class="row">
        <div
          class="col-sm-6 div-pic-2"
          [routerLink]="['/movie', movies[1].id, 'home' ]" routerLinkActive="router-link-active"

    </div>
